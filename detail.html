<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/mui.css"/>
</head>
<style>
	img{
		width: 100px;
		height: auto;
	}
</style>
<body>
	
    <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">详情</h1>
    </header>
    <div class="mui-content" >
        <ul class="mui-table-view">
                <li class="mui-table-view-cell" id="list">
                    <span>{{ type }}</span><span>{{ name }}</span>
                    <img :src="img" alt="" />
                </li>
            </ul>
    </div>
    
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script type="text/javascript">
    mui.init({
    	swipeBack:true
    })
    
    var vm = new Vue({
    	el: '#list',
    	data: {
    		type:'',
    		name: '',
    		img: ''
    	}
    })
    
    mui.plusReady(function () {
    	var type = plus.webview.currentWebview().infoType
    	var name = plus.webview.currentWebview().infoName
    	var img = plus.webview.currentWebview().infoImg.split(",")[0]
    	
//  	console.log(type)
//  	console.log(name)
    	console.log(img)
    	vm.type = type;
    	vm.name = name;
    	vm.img = img;
    })
    </script>
</body>
</html>
