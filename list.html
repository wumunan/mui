<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>

	<body>

		<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell" v-for="(item, index) in list" :key="index">
						<img class="mui-media-object mui-pull-left" :src="item.avatarUrl">
						<div class="mui-media-body">
							<p class="mui-ellipsis">{{ item.city }}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>

		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: '#refreshContainer',
				data: {
					list: [],
					page: 1,
					maxPage: 146,
					pageSize: 20
				},
				methods: {
					downFn: function() {
						this.page = 1  // 下拉页码重置为最新
						mui('#refreshContainer').pullRefresh().refresh(true); // 重置上拉加载更多
						this.getList(function() {
							mui('#refreshContainer').pullRefresh().endPulldown();
						});
					},
					// 上拉加载  
					upFn: function() {
						// console.log('222')
						var that = this;
						this.page++;
						this.getList(function() { // 加载数据后结束
							mui('#refreshContainer').pullRefresh().endPullup();
						}, true);
					},
					getList: function(callback, isMore) { // 因为加载完结束 是异步操作  所以有个cb

						var that = this
						mui.get('http://route.showapi.com/126-2', {
							showapi_appid: 26444,
							showapi_sign: 'e6ed68d43d734b78892a649fedd90cbe',
							page: that.page,
							pageSize: that.pageSize
						}, function(result) {
							// console.log(JSON.stringify(result.showapi_res_body.pagebean.contentlist))
							if(result.showapi_res_code === 0) {
								if (isMore) { // 是上拉加载更多就合并
									that.list = that.list.concat(result.showapi_res_body.pagebean.contentlist)
								}else {
									that.list = result.showapi_res_body.pagebean.contentlist
								}														
							} else {
								console.log('网络不行')
							}
							callback()
						})

					}

				},

			})

			mui.init({
				pullRefresh: {
					container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
					down: {
						height: 50, //可选,默认50.触发下拉刷新拖动距离,
						auto: true, //可选,默认false.首次加载自动下拉刷新一次
						contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
						contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
						contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
						callback: vm.downFn //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					},
					up: {
						height: 50, //可选.默认50.触发上拉加载拖动距离
						auto: false, //可选,默认false.自动上拉加载一次
						contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
						contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: vm.upFn //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
					}
				}

			})
		</script>
	</body>

</html>
